<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <title>InLib | Biblioteca Digital</title>
</head>
<body>
    <div class="contentor pai">
        <form action="home.html" class="formsign" id="registrationForm" onsubmit="return validarFormulario()">
            <h2 class="title">Iniciar Sessão</h2>
            <div class="formulario">
                <input type="email" class="input_text" id="email" name="email" required placeholder="Digite o seu email">
                <div class="error-message" id="emailError"></div>
                
                <input type="password" class="input_text" id="senha" name="senha" required placeholder="Digite sua senha">
                <div class="error-message" id="senhaError"></div>
            </div>
            <input id="entrar" class="iniciarsessao" type="submit" value="Entrar">
            <a href="signup.html" class="link_naotenho">Não tenho conta</a>
        </form>
    </div>


    <script src="../../public/js/scripts.js"></script>
</body>
</html>
